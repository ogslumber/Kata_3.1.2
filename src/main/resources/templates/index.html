<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD App</title>
</head>
<body>
<div th:replace="fragments/header_navbar.html"></div>
<div class="d-flex bg-light vh-100">
    <div class="nav nav-pills flex-column bg-white pt-3" style="width: 250px;" id="sb-pills-tab">
        <button class="nav-link text-start"
                id="sb-pills-admin-tab"
                data-bs-toggle="pill"
                data-bs-target="#sb-pills-admin"
                type="button"
                sec:authorize="hasRole('ADMIN')"
                th:classappend="${#authorization.expression('hasRole(''ADMIN'')') ? 'active' : ''}">Admin</button>
        <button class="nav-link text-start"
                id="sb-pills-user-tab"
                data-bs-toggle="pill"
                data-bs-target="#sb-pills-user"
                type="button"
                th:classappend="${!#authorization.expression('hasRole(''ADMIN'')') ? 'active' : ''}">User</button>
    </div>
    <div class="tab-content container-fluid px-4 pt-3" id="sb-pills-tabContent">
        <div class="tab-pane fade"
             id="sb-pills-admin"
             sec:authorize="hasRole('ADMIN')"
             th:classappend="${#authorization.expression('hasRole(''ADMIN'')') ? 'active show' : ''}">
            <div th:replace="fragments/admin_page.html"></div>
        </div>
        <div class="tab-pane fade"
             id="sb-pills-user"
             th:classappend="${!#authorization.expression('hasRole(''ADMIN'')') ? 'active show' : ''}">
            <div th:replace="fragments/user_page.html"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/user.js}" type="text/javascript"></script>
</body>
</html>
